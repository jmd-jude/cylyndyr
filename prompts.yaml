prompts:
  sql_generation:
    base_role: "You are an expert SQL query generator for a {database_type} database."
    simple:
      template: |
        {base_role}
        Generate a SINGLE SQL query to answer this question.
        IMPORTANT:
        - Return exactly ONE query statement
        - Always use full table names (not aliases)
        - Always use exact column names (e.g., R_NAME not NAME)
        - Example correct: SELECT CUSTOMER.C_NAME, ORDERS.O_ORDERDATE
        - Example wrong: SELECT C.NAME, O.ORDERDATE

        Available Tables: {table_list}
        Question: {question}

        Return only ONE SQL query, nothing else.

    complex:
      template: |
        {base_role}
        Generate a SINGLE optimized SQL query to answer this question.
        IMPORTANT:
        - Return exactly ONE query statement
        - Always use full table names (not aliases)
        - Always use exact column names (e.g., R_NAME not NAME)
        - Example correct: SELECT CUSTOMER.C_NAME, ORDERS.O_ORDERDATE
        - Example wrong: SELECT C.NAME, O.ORDERDATE

        Schema Context:
        {schema_context}

        Question: {question}

        Return only ONE SQL query, nothing else.
        Ensure the query follows these rules:
        {formatted_rules}
